<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bài tập mãng 2</title>
</head>
<body>
    <script>
        let arrInt=[]
        let row= parseInt(prompt('nhap vao so hang'));
        let col= parseInt(prompt('nhap vao so cot'));
        for (let i = 0; i < row; i++) {
            let arrRow=[]
            for (let j = 0; j < col; j++) {
                let number= parseInt(prompt('nhap vao gia tri cac phan tu'));
                arrRow.push(number);
                
            }
            arrInt.push(arrRow)
            
        }
        console.log("mang hai chieu vua nhap la:",arrInt);
        console.log("gía trị phần tử của mảng là");
        for (let i = 0; i < row; i++) {
            for (let j = 0; j < col ;j++) {
                
                console.log(arrInt[i][j]+"");
            }
            
        }
        console.log("gia tri cac phan tu nam tren duong bien");
        for (let  i= 0;  i< row; i++) {
            for (let j = 0; j <col; j++) {
                if(i==0 ||i==row-1||j==0 ||j==col-1 ){
                    console.log(arrInt[i][j]+"");

                } else{
                    console.log("");
                }       
            }
            
        }
        console.log("giá trị các phần tử nằm trên đường chéo chính và phụ");
        for (let i = 0; i<row; i++) {
            for (let j = 0; j < col; j++) {
                if (i==j||j+j==row-1){
                    console.log(arrInt[i][j]+"");
                }
                
            }
        }
        for (let i = 0; i < row; i++) {
            for (let j = 0; j < col; j++) {
                for (let k = j+1; k <col ; k++) {
                    if(arrInt[i][j]>arrInt[i][k]){
                    let temp = arrInt[i][j];
                    arrInt[i][j]=arrInt[i][k];
                    arrInt[i][k]=temp;
                    }
                    
                    
                }
                
            }
            
        }
        console.log("mang sau khi sap xep tang dan la:");
        for (let i = 0; i < row; i++) {
            let rowStr =0;
            for (let j = 0; j < col; j++) {
                rowStr+=arrInt[i][j]+"";
                
            }
            console.log(rowStr);
            
        }
    
       
        

        
    </script>
</body>
</html>
